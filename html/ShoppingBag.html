		<script type="text/javascript" src="../js/commonhtml.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"get",
					url:"../code/maingoods.json",
					async:true,
					success:function(res){
						var sc_arr = eval($.cookie("goods"));
						var html = '';
						var allPrice = 0;
						for(var i in sc_arr){
							html += "<li><img src=" + res[sc_arr[i].id].img1 + "><p class='goods_1'>" + res[sc_arr[i].id].title + "</p><p class='goods_2'>" + res[sc_arr[i].id].price + "</p><p style='font-size:12px;'>数量：" + sc_arr[i].num + "</p></li>";
							var iPrice = res[sc_arr[i].id].price.substr(1);
							
							allPrice += Number(iPrice) * sc_arr[i].num;
							
//							allPrice += parseInt(res[sc_arr[i].id].price) * sc_arr[i].num;
						}
						$("#shopcode ul").html(html);
						$("#buyBag").html( "总价格 ： ￥" + allPrice);
					}					
				})				
			})			
		</script>
	</head>
