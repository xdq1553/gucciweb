		<script type="text/javascript">
			function sc_car(){
				var sc_str = $.cookie("goods");
				if(sc_str){
					var sc_arr = eval(sc_str);
					var sc_num = 0;
					for(var i in sc_arr){
						sc_num = Number(sc_arr[i].num) + sc_num;
					}
					$("#shoppingBag").html("购物袋(" + sc_num + ")")
				}
			}
			sc_car();
		</script>
